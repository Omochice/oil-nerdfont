name: Checks for pull requests

on:
  pull_request:
    branches:
      - main

jobs:
  path-filter:
    timeout-minutes: 30
    outputs:
      actions: ${{steps.changes.outputs.actions}}
      lua: ${{steps.changes.outputs.lua}}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            actions:
              - .github/workflows/*.yml
              - .github/workflows/*.yaml
              - aqua.yaml
            lua:
              - .github/workflows/pull-request.yml
              - .github/workflows/_check-lua.yml
              - ./**/*.lua
              - taskfile.yml
              - .luacheckrc
  check-actions:
    needs: path-filter
    if: needs.path-filter.outputs.actions == 'true'
    uses: ./.github/workflows/_check-actions.yml
    permissions:
      contents: read
  check-lua:
    needs: path-filter
    if: needs.path-filter.outputs.lua == 'true'
    uses: ./.github/workflows/_check-lua.yml
    permissions:
      contents: read
  status-check:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs:
      - check-actions
      - check-lua
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
